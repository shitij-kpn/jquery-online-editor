<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Online Editor</title>
  </head>
  <body>
    <div id="header">
      <div id="logo">CodePlayer</div>
      <div id="buttonContainer">
        <div class="toggleButton" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JS</div>
      </div>
    </div>

    <div id="bodyContainer">
      <textarea
        id="htmlPanel"
        class="panel"
        style="height: 147px; width: 634px"
      >
        &lt;p id="paragraph"&gt;Hello World!&lt;/p&gt;
    </textarea
      >

      <textarea
        id="cssPanel"
        class="panel hidden"
        style="height: 147px; width: 634px"
      >
        p { color: green; }
        </textarea
      >

      <textarea
        id="javascriptPanel"
        class="panel hidden"
        style="height: 147px; width: 634px"
      >
    document.getElementById("paragraph").innerHTML = "Hello Rob!";
    </textarea
      >

      <iframe
        id="outputPanel"
        class="panel"
        style="height: 145px; width: 630px"
      ></iframe>
    </div>
  </body>
  <script>
    function updateOutput() {
      $("iframe")
        .contents()
        .find("html")
        .html(
          "<html><head><style type='text/css'>" +
            $("#cssPanel").val() +
            "</style></head><body>" +
            $("#htmlPanel").val() +
            "</body></html>"
        );

      document
        .getElementById("outputPanel")
        .contentWindow.eval($("#javascriptPanel").val());
    }

    $(".toggleButton").hover(
      function () {
        $(this).addClass("highlightedButton");
      },
      function () {
        $(this).removeClass("highlightedButton");
      }
    );

    $(".toggleButton").click(function () {
      $(this).toggleClass("active");

      $(this).removeClass("highlightedButton");

      var panelId = $(this).attr("id") + "Panel";

      $("#" + panelId).toggleClass("hidden");

      var numberOfActivePanels = 4 - $(".hidden").length;

      $(".panel").width($(window).width() / numberOfActivePanels - 10);
    });

    $(".panel").height($(window).height() - $("#header").height() - 15);

    $(".panel").width($(window).width() / 2 - 10);

    updateOutput();

    $("textarea").on("change keyup paste", function () {
      updateOutput();
    });
  </script>
</html>
